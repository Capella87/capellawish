version: '3.9'
services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_HOST: ${POSTGRES_HOST}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: sh -c "uv run manage.py collectstatic --noinput && uv run manage.py migrate && hypercorn capellawish.asgi:application -b 0.0.0.0:8000 --reload"
    volumes:
      - .:/app
      - webstatic:/app/static
      - weblog:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
volumes:
  postgres_data:
  webstatic:
  weblog:
